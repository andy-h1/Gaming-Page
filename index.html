<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>"Everything Gaming"</title>
    <link rel="stylesheet" href="gaming.css">
</head>

<body>

    <h1>Gaming Galore</h1>
    <p>Bringing all your gaming content on one page - GG!</p>

    <div class="streamers">

        <h2>Streamers</h2>
        <p>Here you will find their Twitch, YouTube and Twitter Accounts</p>

        <div class="streamer">
            <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/ed0f84d6-2d2d-4c4e-a5fe-7a3cc365684a-profile_image-300x300.jpg"
                alt="Castro" class="streamerImg">
            <p>Castro_1021</p>
            <a href="https://www.twitch.tv/castro_1021" target="_blank" class="twitchButton"><img
                    src="https://static.twitchcdn.net/assets/mobile_iphone-f86cf40b17fec4d2a70d.png"
                    alt="Twitch link"></a>
            <a class="twitter-timeline" data-width="300" data-height="300" data-theme="light"
                href="https://twitter.com/Castro1021?ref_src=twsrc%5Etfw">Tweets by Castro1021</a>

        </div>

        <div class="streamer">
            <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/200cea12142f2384-profile_image-300x300.png"
                alt="summit1g" class="streamerImg">
            <p>Summit1g</p>
            <a href="https://www.twitch.tv/summit1g" target="_blank" class="twitchButton"><img
                    src="https://static.twitchcdn.net/assets/mobile_iphone-f86cf40b17fec4d2a70d.png"
                    alt="Twitch link" ></a>
            <a class="twitter-timeline" data-width="300" data-height="300" data-theme="light"
                href="https://twitter.com/summit1g?ref_src=twsrc%5Etfw">Tweets by summit1g</a>
        </div>

    </div>

    <form>
        <label for="sname">Streamer:</label><br>
        <input type="text" id="sname" name="sname" placeholder="Streamer's name" required>
        <!-- <label for="link">Link:</label><br>
        <input type="text" id="link" name="link" placeholder="Twitch url" required><br> -->
        <input type="submit" id="addLink" value="Add streamer">
    </form>

    <footer>
        <div class="author"></div>
    </footer>

    <!-- <button type="button" class="button">Remove</button> -->
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script src="gaming.js"></script>
</body>

</html>
