<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Gaming Galore</title>
    <link rel="stylesheet" href="gaming.css">
</head>

<body>

    <header>
        <h3><a class="home-link" href=index.html>Home</a></h3>
        <h3><a class="home-link" href=games.html>Games</a></h3>
    </header>

    <div class="streamers">

        <h2>Streamers</h2>
        <p>Here you will find their Twitch, YouTube and Twitter Accounts</p>

        <div class="streamer">
            <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/ed0f84d6-2d2d-4c4e-a5fe-7a3cc365684a-profile_image-300x300.jpg"
                alt="Castro" class="streamer-img">
            <p class="streamer-name">Castro_1021</p>
            <a href="https://www.twitch.tv/castro_1021" target="_blank" class="twitchButton"><img
                    src="https://static.twitchcdn.net/assets/mobile_iphone-f86cf40b17fec4d2a70d.png"
                    alt="Twitch link"></a>
            <a class="twitter-timeline" data-width="300" data-height="300" data-theme="dark"
                href="https://twitter.com/Castro1021?ref_src=twsrc%5Etfw">Tweets by Castro1021</a>
            <button type="button" class="deletebtn"><i class="fas fa-times-circle"></i></button>
        </div>

        <div class="streamer">
            <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/200cea12142f2384-profile_image-300x300.png"
                alt="summit1g" class="streamer-img">
            <p class="streamer-name">Summit1g</p>
            <a href="https://www.twitch.tv/summit1g" target="_blank" class="twitchButton"><img
                    src="https://static.twitchcdn.net/assets/mobile_iphone-f86cf40b17fec4d2a70d.png"
                    alt="Twitch link"></a>
            <a class="twitter-timeline" data-width="300" data-height="300" data-theme="dark"
                href="https://twitter.com/summit1g?ref_src=twsrc%5Etfw">Tweets by summit1g</a>
            <button type="button" class="deletebtn"><i class="fas fa-times-circle"></i></button>
        </div>

    </div>

    <div class="streamer-form">
        <form>
            <label for="sname" class="link-title">Streamer:</label><br>
            <input type="text" class="link-name" name="sname" placeholder="Streamer's name" required>
            <input type="submit" class="add-link" value="Add streamer">
        </form>
    </div>

    <footer>
        <div class="author"></div>
    </footer>

    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script src="gaming.js"></script>
    <script src="https://kit.fontawesome.com/793be002d3.js" crossorigin="anonymous"></script>
    
</body>

</html>
